<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="countary_list.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
     <form action="">
    
    <div class="container">
       
            <div class="amount_entry">
                <h1>currency converter</h1>
                <p>Enter Amount :</p>
                <input type="text" value="1" id="inp_amount">
            </div>
            <div class="converter_box">
                <div class="from_box">
                    <p>From</p>
                    <div class="selectbox">
                        <!-- <img src="" alt="flag" id="imgtag"> -->
                        <select id="from_select">
                            <!-- <option value="">ind</option>
                                <option value="">pak</option>
                                <option value="">eng</option> -->
                        </select>
                    </div>

                </div>
                <div class="sign_box">
                    <img src="arrow_forward_41dp_EBLAXK8BLACKEAED_FILL0_wght400_GRAD0_opsz40.svg" alt="dual_arrow">

                </div>
                <div class="to_box">
                    <p>To</p>
                    <div class="selectbox">
                        <!-- <img src="" alt="flag"> -->
                        <select id="to_select">
                            <!-- <option value="ind">ind </option>
                            <option value="">pak</option>
                            <option value="">eng</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="answer_box">
                <p>Getting exchange rate</p>
            </div>

            <button id="btn">Get Exchange Rate..</button>

       
    </div>
     </form>
</body>

</html>
